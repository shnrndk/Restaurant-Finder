<style>
  mat-form-field {
    width: 100%;
  }
</style>
<main class="profile-page">
  <section class="section-profile-cover section-shaped my-0">
    <!-- Circles background -->
    <div class="shape shape-style-1 shape-primary alpha-4">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
    <!-- SVG separator -->
    <div class="separator separator-bottom separator-skew">
      <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1"
        xmlns="http://www.w3.org/2000/svg">
        <polygon class="fill-white" points="2560 0 2560 100 0 100"></polygon>
      </svg>
    </div>
  </section>
  <section class="section">
    <div class="container">
      <div class="card card-profile shadow mt--300">
        <div class="px-4">
          <div class="container" style="margin-top:50px; margin-bottom:50px">
            <div class="container">
              <div class="row justify-content-center">
                <h1>Request To Add New Restaurant</h1>
              </div>
              <form [formGroup]="restaurantForm" [hidden]="success" (ngSubmit)="onSubmit()">
                <div class="row justify-content-center" style="margin-top:40px">
                  <div class="col-md-6">
                    <mat-form-field>
                      <input matInput placeholder="Your Name" type="text" formControlName="yourname">
                      <div *ngIf="submitted && restaurantForm.controls.restaurant_name.errors" class="error">
                          <div *ngIf="restaurantForm.controls.restaurant_name.errors.required" style="color:red">This field is required</div>
                      </div>
                    </mat-form-field>
                  </div>
                  <div class="col-md-6">
                    <mat-form-field>
                      <input matInput placeholder="Email Address" type="text" formControlName="email">
                    </mat-form-field>
                  </div>

                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Name of the Restaurant You Suggest: " formControlName="restaurant_name">
                  </mat-form-field>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <mat-form-field>
                      <input matInput placeholder="Contact No" type="number" formControlName="contactno">
                    </mat-form-field>
                  </div>
                  <div class="col-md-6">
                    <mat-form-field>
                      <input matInput placeholder="Address If U know It" type="text" formControlName="address">
                    </mat-form-field>
                  </div>
                </div>
                
                
               

                

                <div class="row justify-content-center" style="margin-top:20px">
                    <input type="submit" value="REQUEST" class="btn btn-primary">
                  </div>

              </form>
            </div>
          </div>

        </div>
      </div>
    </div>
  </section>
</main>
