<router-outlet></router-outlet>
<main class="profile-page">
    <section class="section-profile-cover section-shaped my-0">
      <!-- Circles background -->
      <div class="shape shape-style-1 shape-primary alpha-4">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
      <!-- SVG separator -->
      <div class="separator separator-bottom separator-skew">
        <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
          <polygon class="fill-white" points="2560 0 2560 100 0 100"></polygon>
        </svg>
      </div>
    </section>
    <section class="section">
      <div class="container">
        <div class="card card-profile shadow mt--300">
          <div class="px-4">
            <div class="row justify-content-center">
              <div class="col-lg-3 order-lg-2">
                <div class="card-profile-image">
                  <a href="javascript:void(0)">
                    <img src="./assets/img/carousel/csm_restaurant-img_ffc47488b1.jpg" class="rounded">
                  </a>
                </div>
              </div>
              <div class="col-lg-4 order-lg-3 text-lg-right align-self-lg-center">
                <div class="card-profile-actions py-4 mt-lg-0">
                  <a routerLink="ViewReview" routerLinkActive="active" class="btn btn-sm btn-info mr-4">View Reviews</a>
                  <a routerLink="AddReview" routerLinkActive="active"  class="btn btn-sm btn-default float-right">Add a Review</a>
                </div>
              </div>
              <div class="col-lg-4 order-lg-1">
                <div class="card-profile-stats d-flex justify-content-center">
                  <div>
                    <span class="heading">22</span>
                    <span class="description">Ratings</span>
                  </div>
                  <div>
                    <span class="heading">10</span>
                    <span class="description">Photos</span>
                  </div>
                  <div>
                    <span class="heading">89</span>
                    <span class="description">Comments</span>
                  </div>
                </div>
              </div>
            </div>
            <div class="text-center mt-5">
               
              <div *ngFor="let restaurant of restaurants ; index as i">
                  <div *ngIf = "i===1">
                
                  <div class="h6 mt-4"><i class="ni business_briefcase-24 mr-2"></i>Hotel Name - {{restaurant.restaurant_name}}</div>
                  <div class="h6 mt-4"><i class="ni business_briefcase-24 mr-2"></i>Owner - {{restaurant.owner_name}}</div>
                  <div class="h6 mt-4"><i class="ni business_briefcase-24 mr-2"></i>Contact No - {{restaurant.phone_no}}</div>
                  <div class="h6 mt-4"><i class="ni business_briefcase-24 mr-2"></i>Address - {{restaurant.streetAddress1}}/{{restaurant.city}}</div>
                </div>
              </div>
              
            </div>
            <div class="mt-5 py-5 border-top text-center">
              <div class="row justify-content-center">
                <div class="col-lg-9" *ngFor="let restaurant of restaurants ; index as i">
                    <div *ngIf = "i===1">
                        <p>{{restaurant.discription}}</p>
                    </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
