<button mat-flat-button color="primary"(click)="onClick()" style="margin-left:100px">
      Upload Image
    
</button>
<br/>

<ul>
      <li *ngFor="let file of files" [@fadeInOut]="file.state" style="margin-left:100px">
           <mat-progress-bar [value]="file.progress"></mat-progress-bar> 
            <span id="file-label">
            {{file.data.name}} 
            <a title="Retry" (click)="retryFile(file)" *ngIf="file.canRetry"></a>
            <!--<mat-icon>refresh</mat-icon></a>-->
            <a title="Cancel" (click)="cancelFile(file)" *ngIf="file.canCancel"></a>
            <!--<mat-icon>cancel</mat-icon></a>-->
            </span>
      </li>
</ul>
<input type="file" id="fileUpload" name="fileUpload" multiple="multiple" 

 accept="{{accept}}" style="display:none;"/>
